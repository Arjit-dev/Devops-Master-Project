# .github/workflows/ci-cd.yml

name: DevSecOps Pipeline

on:
  push:
    branches:
      - main

jobs:
  devsecops:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the code
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Terraform (optional if not using in this run)
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # 3️⃣ Run tfsec to scan Terraform code
      - name: Run tfsec scan
        uses: aquasecurity/tfsec-action@v1.0.0
        with:
          working-directory: ./terraform

      # 4️⃣ Set up Docker for Trivy scan
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 5️⃣ Build Docker image
      - name: Build Docker Image
        run: docker build -t node-app ./node-app

      # 6️⃣ Trivy scan on Docker image
      - name: Run Trivy scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: node-app
          format: table
          exit-code: 0  # don’t fail the pipeline (adjust to 1 if strict)

      # 7️⃣ Optional: Apply Sealed Secrets (if you have any .yaml file)
      - name: Apply Sealed Secrets (Optional)
        run: |
          if [ -f ./k8s/sealed-secret.yaml ]; then
            kubectl apply -f ./k8s/sealed-secret.yaml
          else
            echo "No sealed secrets found. Skipping."
          fi

      # 8️⃣ Apply Terraform (infra provisioning) - optional if using K8s instead
      - name: Terraform Init & Apply
        working-directory: ./terraform
        run: |
          terraform init -input=false
          terraform apply -auto-approve -input=false
